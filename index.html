<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <script src="https://kit.fontawesome.com/51a16c7da9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <div class="card">
    <div class="card__photo"></div>
    <p class="card__type">perfume</p>
    <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
    <p class="card__text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="card__prices">
      <p class="card__price">$149.99</p>
    </div>
    <button class="card__btn"><i class="fa-solid fa-cart-arrow-down"></i> Add to Cart</button>
  </div>
</body>

</html>
